---
layout: "base"
title: "JMQ's Tech Blog"
---
{% for post in collections.posts reversed %}
  {% if post.data.image %}
    <img src = "/assets/images/{{ post.data.image }}" class="post-list-image" />
  {% endif %}
  <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
  <p>{{ post.data.subtitle }} - <em>{{ post.data.date | date: "%Y-%m-%d" }}</em></p>
  <hr/>
{% endfor %}
